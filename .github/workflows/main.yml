name: Deploy To Digital Oceann

on:
  push:
    branches:
      - main
      
jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      # - name: Build with dotnet
      #   run: dotnet build --configuration Release

     

      - name: Build Project
        run: | 
         cd /home/compar/actions-runner/_work/k401-digital-ocean-deploy/k401-digital-ocean-deploy/WebUI
       
      - name: Build
        run: dotnet build --configuration Release --no-restore -r linux-x64

      - name: Deploy Project
        run: |
         dotnet build
